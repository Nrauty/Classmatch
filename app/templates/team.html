{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet the Team - ClassMatch</title>
    <link rel="stylesheet" href="{% static 'css/team.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>MEET THE<br>TEAM</h1>
            <a href="{% url 'landing' %}">
                <img src="{% static 'images/new-logo.png' %}" alt="ClassMatch Logo" class="logo">
            </a>
            
            <div class="classmatch-name">ClassMatch</div>
            <div class="dot-line"></div>
            <div class="contact">
                <p>www.classmatch.org</p>
                <p>ClassMatchU@gmail.com</p>
                <p>+1 (404) 491-6148</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="{% static 'images/team.png' %}" alt="Team Photo" class="team-image">
        </div>
    </div>
</body>
</html>
