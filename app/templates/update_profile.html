{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'update_profile.css' %}">
</head>
<body>

    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ profile.first_name }}">

        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ profile.last_name }}">

        <label>Age:</label>
        <input type="number" name="age" value="{{ profile.age }}">

        <label>Hometown:</label>
        <input type="text" name="hometown" value="{{ profile.hometown }}">

        <label>Major:</label>
        <input type="text" name="major" value="{{ profile.major }}">

        <label>Minor:</label>
        <input type="text" name="minor" value="{{ profile.minor }}">

        <label>Grade:</label>
        <input type="text" name="grade" value="{{ profile.grade }}">

        <label>Hobbies:</label>
        <textarea name="hobbies">{{ profile.hobbies }}</textarea>

        <label>Clubs and Extracurriculars:</label>
        <textarea name="clubs_and_extracurriculars">{{ profile.clubs_and_extracurriculars }}</textarea>

        <label>Goals After Graduation:</label>
        <textarea name="goals_after">{{ profile.goals_after }}</textarea>

        <label>Preferred Gender:</label>
        <select name="preferred_gender">
            {% for choice in profile.GENDER_CHOICES %}
                <option value="{{ choice.0 }}" {% if profile.preferred_gender == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
            {% endfor %}
        </select>

        <label>Profile Picture:</label>
        <input type="file" name="profile_picture">
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="100">
        {% endif %}

        <button type="submit">Update</button>
    </form>

</body>
</html>
